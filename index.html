<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    /* --- Style Minimalis Footer --- */
    .ajeng-footer-wrapper {
        background-color: #18375d;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        padding: 24px 16px; /* Padding luar diperkecil */
        width: 100%;
        box-sizing: border-box;
        border-radius: 8px;
        font-size: 13px; /* Font dasar sedikit diperkecil */
        line-height: 1.4;
    }

    .ajeng-footer-wrapper *, 
    .ajeng-footer-wrapper *::before, 
    .ajeng-footer-wrapper *::after {
        box-sizing: border-box;
    }

    /* Layout Utama: Grid 2 Kolom (Kiri & Kanan) */
    .footer-content {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Membagi layar jadi 2 kolom sama rata */
        gap: 16px; /* Jarak antar kolom (spasi 1 cukup) */
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 20px;
    }

    /* Judul Section (Ajengwahys & Contact) */
    .footer-title {
        font-size: 1rem; /* Ukuran judul pas, tidak kegedean */
        font-weight: 600;
        margin: 0 0 8px 0; /* Jarak bawah judul dirapetin */
        color: #ffffff;
        letter-spacing: -0.02em;
    }

    .footer-text {
        opacity: 0.7;
        margin: 0 0 12px 0;
        font-size: 0.8rem;
    }

    /* --- Bagian Kiri: Brand & Socials --- */
    .footer-section-brand {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .social-row {
        display: flex;
        gap: 8px; /* Jarak antar icon sosmed rapet */
    }

    .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px; /* Ukuran tombol diperkecil dikit biar manis */
        height: 32px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border-radius: 50%;
        text-decoration: none;
        transition: background 0.3s;
        font-size: 14px;
    }

    .social-btn:hover {
        background-color: #ffffff;
        color: #18375d;
    }

    /* --- Bagian Kanan: Contact List --- */
    .footer-section-contact {
        /* Opsional: Jika ingin teks 'Contact' rata kanan, hapus comment di bawah ini */
        /* text-align: right; align-items: flex-end; */
        display: flex;
        flex-direction: column;
    }

    .contact-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .contact-list li {
        margin-bottom: 8px; /* Jarak antar kontak rapet */
    }

    .contact-link {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 0.8rem; /* Font kontak kecil minimalis */
        transition: color 0.2s;
        
        /* Agar email panjang tidak merusak layout di HP kecil */
        word-break: break-word; 
    }

    .contact-link:hover {
        color: #ffffff;
    }
    
    .contact-link i {
        font-size: 14px; /* Icon disamakan ukurannya */
        width: 16px; /* Lebar tetap agar teks rata */
        text-align: center;
    }

    /* --- Copyright & Credit --- */
    .footer-bottom-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
        padding-top: 0;
    }

    .copyright-text {
        font-size: 0.75rem;
        opacity: 0.5;
        margin: 0;
    }

    .small-credit {
        font-size: 9px;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.3;
        font-weight: 300;
        margin: 0;
    }

    /* Mobile Adjustment Khusus */
    @media (max-width: 360px) {
        /* Untuk HP yang layarnya sangat kecil, font lebih kecil lagi agar muat */
        .footer-title { font-size: 0.9rem; }
        .contact-link { font-size: 0.75rem; }
    }
</style>

<div class="ajeng-footer-wrapper">
    <div class="footer-content">
        
        <div class="footer-section-brand">
            <h3 class="footer-title">Ajengwahys</h3>
            <p class="footer-text">Stay connected.</p>
            
            <div class="social-row">
                <a href="instagram.com/ajengwahys" target="_blank" class="social-btn" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="threads.com/ajengwahys" target="_blank" class="social-btn" title="Threads">
                    <i class="fa-brands fa-threads"></i>
                </a>
                <a href="tiktok.com/ajengwahyst" target="_blank" class="social-btn" title="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>

        <div class="footer-section-contact">
            <h3 class="footer-title">Contact</h3>
            <ul class="contact-list">
                <li>
                    <a href="https://wa.link/g340vm" target="_blank" class="contact-link">
                        <i class="fab fa-whatsapp"></i> Whatsapp
                    </a>
                </li>
                <li>
                    <a href="mailto:ajengwahys@gmail.com" target="_blank" class="contact-link">
                        <i class="far fa-envelope"></i> Email Me
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="footer-bottom-row">
        <p class="copyright-text">&copy; 2025 Ajengwahys.</p>
        <p class="small-credit">Site by hanmade</p>
    </div>
</div>
